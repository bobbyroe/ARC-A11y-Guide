<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>T-Mobile A11y Checklist</title>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Accessibility Checklist</h1>
    </header>
    <main class="container">
      <ul id="checklist">
        <!-- checklist content goes here. -->
      </ul>
      <div id="guidelines-preview">
        <textarea
          readonly
          class="preview-box"
          id="preview_box"
          placeholder="Check boxes above to collect acceptence criteria here"
        ></textarea>
        <button class="btn" id="copy-to-clipboard" data-clipboard-target="#preview_box">
          Copy To Clipboard
        </button>
      </div>
    </main>

    <!-- Templates -->
    <template id="checklist-item">
      <li>
        <label>
          <input type="checkbox" checked />
          <p>title</p>
        </label>
        <p>
          detailed description.
        </p>
      </li>
    </template>

    <!-- Scripts -->
    <script src="libs/clipboard.min.js"></script>
    <script src="data/criteria.js"></script>
    <script src="index.js"></script>
  </body>
</html>
